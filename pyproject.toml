[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "navicat_marc"
version = "0.2.3"
authors = [
  { name="R. Laplaza", email="rlaplaza@duck.com" },
]
description = "Modular Analysis of Representative Conformers"
keywords = ["compchem"]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  'matplotlib >= 3.6.1',
  'networkx >= 3.0',
  'numpy >= 1.24.4',
  'scikit_learn >= 1.2.0',
  'scipy >= 1.10.1',
  'setuptools >= 65.4.1',
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
navicat_marc = "navicat_marc.marc:run_marc"
